<div class="contact-item" *ngIf="contact">
  <ng-container *ngIf="contact?.image; else placeholder">
    <img
      src="../../../../../assets/images/placeholders/profile-placeholder.png"
      class="contact-item__image"
      placeholder="Profile Picture"
    />
  </ng-container>
  <ng-template #placeholder>
    <img
      src="../../../../../assets/images/placeholders/profile-placeholder.png"
      class="contact-item__placeholder"
    />
  </ng-template>
  <div class="contact-item__content">
    <p class="contact-item__content__top">
      {{ contact?.firstName | titlecase }} {{ contact?.lastName | titlecase }}
    </p>
    <p class="contact-item__content__bottom">{{ contact?.email }}</p>
  </div>
</div>
